<div>
  <style type="text/golf">
  </style>

<script type="text/golf">#!coffee -np

((imap) ->

  state: imap.state
  login: (new Component.Login()).addHandler((user, pass) ->
    if (! imap.capabilities.IMAP4rev1)
      login.error("Server "+imap.longpoll.host+" does not support IMAP4rev1!")
    else
      imap.login(user, pass, login.notice, login.error)
  )

  $(".content").append(login)
)

</script>

  <div class="content">
  </div>
</div>
